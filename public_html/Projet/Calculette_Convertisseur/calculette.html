<html>
    <head>
        <title>Calculatrice JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/stylesTp5.css" rel="stylesheet" type="text/css"/>
        <script src="js/calculette.js" type="text/javascript"></script>
        <link href="../../image/kerkar.png"/>
    </head>
    <body>
        <fieldset>
            <legend>Calculatrice</legend>
            <div>
                <input type="text" id="op1" name="operande1" value="0" size="3" />
                <select id="operateur" name="operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*" selected>*</option>
                    <option value="/" >/</option>
                </select>
                <input type="text" id="op2" name="operande2" value="0" size="3" />
                <button onclick="calculer()">=</button>
                <span id="resultat">0</span>
            </div>
        </fieldset>
    </body>
</html>
