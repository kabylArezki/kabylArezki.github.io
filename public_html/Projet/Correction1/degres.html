<!DOCTYPE html>
<html>
    <head>
        <title>°C <=> °F JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="js/degres.js"></script>
        <link href="css/stylesTp5.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <fieldset>
            <legend>Convertisseur de températures</legend>
            <div>
                <input type="text" id="tempC"  value="0" size="5" /> °C
                <button onclick="celsius2Farenheit()">=&gt;</button>
                <button onclick="farenheit2Celsius()">&lt;=</button>
                <input type="text" id="tempF" value="0" size="5" /> °F
            </div>
        </fieldset>
    </body>
</html>
