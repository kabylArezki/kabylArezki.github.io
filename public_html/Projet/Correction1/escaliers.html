<!DOCTYPE html>
<html>
    <head>
        <title>Escaliers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                text-align: center;
                font-family: Verdana, Geneva, sans-serif;
            }
            canvas { 
                border:1px solid;
                background-color: greenyellow;
            }
            wrapper {
                width: 800px;
                margin:auto;
                color: #d4fbf5
            }
        </style>

    </head>
    <body onload="init()">
        <div id="wrapper">
            <h1>Dessiner un escalier</h1>
            <div>
                <p>
                    <label>hauteur de marche (en px) :</label> <input type="text" id="hauteurMarche" value="10" size="5" />
                </p>
                <p>
                    <label>nbre de marches :</label> <input type="text" id="nbreMarches" value="4" size="5" />
                </p>
                <p>
                    <input id="effacer" type="button" value="Effacer" />&nbsp;
                    <input id="dessiner" type="button" value="Dessiner" />
                </p>
            </div>
            <canvas  id="myCanvas" width="800" height ="600">
                le canvas où seront dessinés les escaliers
            </canvas>
        </div>
        <script src="js/escaliers.js"></script>
    </body>
</html>
